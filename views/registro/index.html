<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="h-screen">
    <nav
      id="navegacion"
      class="bg-blue-800 p-4 text-white grid grid-flow-col py-3"
    ></nav>

    <div class="w-screen grid place-items-center h-4/5">
      <div
        class="bg-blue-700 h-auto py-6 md:p-0 md:h-3/5 w-2/4 rounded grid place-items-center"
      >
        <form id="formulario" class="w-5/6 h-auto flex flex-col gap-5">
          <div class="flex md:flex-row flex-col w-full gap-7">
            <div class="flex flex-col gap-4">
              <label class="text-white" for="usuario">Usuario</label>
              <input
              placeholder="Pedro Centeno"
                class="bg-blue-800/50 border-2 outline-none rounded px-3 py-1 w-full"
                type="text"
                name=""
                id="usuario"
              />
            </div>
            <div class="flex flex-col gap-4">
              <label class="text-white" for="email">Email</label>
              <input
                placeholder="ejemplo@gmail.com"
                class="bg-blue-800/50 rounded outline-none border-2 px-3 py-1 w-full"
                type="email"
                name=""
                id="email"
              />
            </div>
          </div>
          <div class="flex gap-7 md:flex-row flex-col">
            <div class="flex flex-col gap-4">
              <label class="text-white " for="password">Contraseña</label>
              <input
                placeholder="•••••••••••••"
                class="bg-blue-800/50 border-2 outline-none rounded px-3 py-1 w-full"
                type="password"
                name=""
                id="password"
              />
            </div>
            <div class="flex flex-col gap-4">
              <label class="text-white" for="confirmpass"
                >Confirmar Contraseña</label
              >
              <input
                placeholder="•••••••••••••"
                class="bg-blue-800/50 border-2 outline-none rounded px-3 py-1 w-full"
                type="password"
                name=""
                id="confirmpass"
              />
            </div>
          </div>

          <div class="flex">
            <div class="w-full flex flex-col gap-4">
              <label class="text-white" for="telefono">Teléfono</label>
              <input
                placeholder="ejem 04128922234"
                class="bg-blue-800/50 border-2 outline-none rounded px-3 md:w-4/5 w-full py-1"
                type="text"
                name=""
                id="telefono"
              />
            </div>
          </div>

          <div class="self-center">
            <button
              class="bg-blue-500 mt-5 py-2 px-5 rounded transition ease-in-out hover:text-white hover:bg-blue-600"
              type="submit"
            >
              Aceptar
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="js/index.js"></script>
    <script src="../components/nav.js"></script>
  </body>
</html>
